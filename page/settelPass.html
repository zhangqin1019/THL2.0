<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>手机验证</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css"/><!-- 公共样式 -->
	<link rel="stylesheet" type="text/css" href="../css/setmenber.css"/><!-- 密码手机重置页样式 -->
	<style type="text/css">html,body{background-color: #fff;}</style>
</head>
<body>
<div class="member-type tel-pass">
	<div class="mem-ct">
		<div class="fm-item fixed">
			<div class="fm-title">原手机号</div>
			<div class="fm-text">
				<input type="text" placeholder="请输入原来的手机号" class="fm-input input-pub"/>
			</div>
		</div>
		<div class="fm-item fixed">
			<div class="fm-title">新手机号</div>
			<div class="fm-text">
				<input type="text" placeholder="请输入新的手机号" class="fm-input input-pub"/>
			</div>
		</div>
		<div class="fm-item fixed">
			<div class="fm-title">手机验证码</div>
			<div class="fm-text test-item fixed">
				<input type="text" placeholder="请输入验证码" class="fm-test input-pub"/>
				<div class="test-type test-tel">获得验证码</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
