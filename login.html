<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>医疗机构登录</title>
	<link rel="stylesheet" type="text/css" href="css/public.css"/><!-- 公告样式 -->
	<link rel="stylesheet" type="text/css" href="css/login.css"/><!-- 登录页样式 -->
    <script type="text/javascript" src="js/libs/jquery-1.8.3.min.js"></script><!-- 1.8.3jq库 -->
    <script type="text/javascript" src="js/login.js"></script><!-- 登录页js -->
</head>
<body>
	<!-- start 登录页面 -->
    <div class="log_all med"><!-- med表示医疗机构(默认)/manu表示生产企业/dis表示配送企业/tax表示税局/drug表示药监局/hospital表示医院中心/health表示医保局/backstage表示后台管理登录 -->
        <div class="log_all_warp">
            <div class="log_all_box">
                <div class="log_all_f1">
                    <img src="images/login-title.png"/>
                </div>
                <div class="log_all_f2">
                	<h3>医疗机构登录</h3>
                    <div class="log_username">
                        <p>用户名</p>
                        <div class="log_border"><b></b><input type="text"></div>
                    </div>
                    <div class="log_password">
                        <p>密码</p>
                        <div class="log_border"><b></b><input type="password"></div>
                        <div class="log_tip">
                        	<label><b><input type="checkbox" checked="checked"/></b>记住我</label><a href="#">忘记密码</a>
                        </div>
                    </div>
                    <div class="log_code">
                        <div class="log_border"><input type="text" placeholder="验证码"><div class="log_code_pic"><img src="images/login-test.png"></div></div>
                    </div>
                    <div class="log_submit"><input type="submit" value="登 录"></div>
                    <div class="log_server">
                    	<a href="#">CA证书</a>
                    	<a href="#" class="a-num">下载UKTY驱动程序</a>
                    	<a href="#" class="a-hover">点击注册></a>
                    </div>
                </div>
                <div class="log-footer">
			        <p>Copyright © 2014-2016 By<a href="#">广东省药品交易中心</a>All Rights Reserved.</p>
			    </div>
            </div>
        </div>
    </div>
    <!-- end 登录页面 -->
</body>
</html>
